<div class="panel panel-primary">
    <div class="panel-heading ">
        <h2>Create Vendor</h2>
       
    </div>
    <div class="panel-body">
<hr/>

<div [hidden]="submitted" style="width: 400px;">
      <form [formGroup]="addvendorForm" novalidate (ngSubmit)="onSubmit()">
            <link rel="stylesheet" href="assets/forms.css">
            <hr/>
            <h2>Vendor Details</h2>
            <hr/>
            <!-- VENDOR NAME-->
        <div class="form-group">
          <label class="col-md-4">Vendor Name</label>
          <input type="text" class="form-control" required
            formControlName="vnName" 
            #vnName />
        </div>
        <div *ngIf="addvendorForm.controls['vnName'].invalid && (addvendorForm.controls['vnName'].dirty || addvendorForm.controls['vnName'].touched)" class="alert alert-danger">
          <div *ngIf="addvendorForm.controls['vnName'].errors.required">
            Vendor Name is required.
          </div>
        </div>

        <!-- VENDOR ADDRESS-->
            <div class="form-group">
              <label class="col-md-4">Address</label>
              <input type="text" class="form-control" required
              formControlName="vnAddress" 
              #vnAddress>
            </div>
            <div *ngIf="addvendorForm.controls['vnAddress'].invalid && (addvendorForm.controls['vnAddress'].dirty || addvendorForm.controls['vnAddress'].touched)" class="alert alert-danger">
              <div *ngIf="addvendorForm.controls['vnAddress'].errors.required">
                Vendor Address is required.
              </div>
            </div>

             <!-- VENDOR LOCATION-->
             <div class="form-group">
                <label class="col-md-4">Location </label>
                <select   formControlName="vnLocation" class="form-control" required >
                  <option value="" disabled>Choose Location</option>
                  <option  value="Trivandrum">Trivandrum</option>
                  <option  value="Chennai">Chennai</option>
                  <option  value="Banglore">Banglore</option>
              </select>
               
              </div>
              <div *ngIf="addvendorForm.controls['vnLocation'].invalid && (addvendorForm.controls['vnLocation'].dirty || addvendorForm.controls['vnLocation'].touched)" class="alert alert-danger">
                <div *ngIf="addvendorForm.controls['vnLocation'].errors.required">
                 Location is required.
                </div>
              </div>


           <!-- VENDOR SERVICE-->
        <div class="form-group">
            <label class="col-md-4">Service</label>
            <input type="text" class="form-control" required 
            formControlName="vnService" 
            #vnService>
          </div>
          <div *ngIf="addvendorForm.controls['vnService'].invalid && (addvendorForm.controls['vnService'].dirty || addvendorForm.controls['vnService'].touched)" class="alert alert-danger">
            <div *ngIf="addvendorForm.controls['vnService'].errors.required">
              Vendor Service is required.
            </div>
          </div>


          <!-- VENDOR SERVICE
          <div class="form-group">
              <label class="col-md-4">Location </label>
              <select   formControlName="VnService" class="form-control" required >
                <option value="" disabled>Choose Service</option>
                <option  value="Soft-Skill Training">Soft-Skill Training</option>
                <option  value="Technology Training">Technology Training</option>
                <option  value="Management Training">Management Training</option>
                 <option  value="Training Facility">Banglore</option>
            </select> 
           </div>
              <div *ngIf="addvendorForm.controls['vnService'].invalid && (addvendorForm.controls['vnService'].dirty || addvendorForm.controls['vnService'].touched)" class="alert alert-danger">
            <div *ngIf="addvendorForm.controls['vnService'].errors.required">
              Vendor Service is required.
            </div>
          </div>-->

            <!-- VENDOR PINCODE-->
        <div class="form-group">
            <label class="col-md-4">Pincode</label>
            <input type="text" class="form-control" required 
            formControlName="vnPincode" 
            #vnPincode>
          </div>
          <div *ngIf="addvendorForm.controls['vnPincode'].invalid && (addvendorForm.controls['vnPincode'].dirty || addvendorForm.controls['vnPincode'].touched)" class="alert alert-danger">
            <div *ngIf="addvendorForm.controls['vnPincode'].errors.required">
              Vendor Pincode is required.
            </div>
          </div>
          <hr/>
          <h2>Contact Details</h2>
          <hr/>
           <!--Contact Person Name-->
        <div class="form-group">
            <label class="col-md-4">Contact Person Name</label>
            <input type="text" class="form-control" required 
            formControlName="name" 
            #name>
          </div>
          <div *ngIf="addvendorForm.controls['name'].invalid && (addvendorForm.controls['name'].dirty || addvendorForm.controls['name'].touched)" class="alert alert-danger">
            <div *ngIf="addvendorForm.controls['name'].errors.required">
              Name is required.
            </div>
          </div>

            <!--Department-->
        <div class="form-group">
            <label class="col-md-4">Department</label>
            <input type="text" class="form-control" required 
            formControlName="department" 
            #department>
          </div>
          <div *ngIf="addvendorForm.controls['department'].invalid && (addvendorForm.controls['department'].dirty || addvendorForm.controls['department'].touched)" class="alert alert-danger">
            <div *ngIf="addvendorForm.controls['department'].errors.required">
                Department is required.
            </div>
          </div>

             <!--Email-->
        <div class="form-group">
            <label class="col-md-4">Email</label>
            <input type="email" class="form-control" required 
            formControlName="email" 
            #email>
          </div>
          <div *ngIf="addvendorForm.controls['email'].invalid && (addvendorForm.controls['email'].dirty || addvendorForm.controls['email'].touched)" class="alert alert-danger">
            <div *ngIf="addvendorForm.controls['email'].errors.required">
                Email is required.
            </div>
          </div>

           <!--Phone number-->
        <div class="form-group">
            <label class="col-md-4">Phone</label>
            <input type="text" class="form-control" required 
            formControlName="phone" 
            #phone>
          </div>
          <div *ngIf="addvendorForm.controls['phone'].invalid && (addvendorForm.controls['phone'].dirty || addvendorForm.controls['phone'].touched)" class="alert alert-danger">
            <div *ngIf="addvendorForm.controls['phone'].errors.required">
                Phone is required.
            </div>
          </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary"
            [disabled]="addvendorForm.pristine || addvendorForm.invalid" >
              Add Vendor
            </button>
            &nbsp;
            <button (click)="list()" class ="btn btn-primary">Back</button>
        </div>
      </form>
    </div>
    </div>
    </div>
