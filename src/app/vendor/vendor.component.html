
    <div class="panel panel-primary">
           
          
        <div class="panel-heading ">
                
                <h2>Vendor List</h2><a [routerLink]="['addvendor']" class="btn btn-info" >Create Vendor</a> 
                <button type="button" class="btn btn-danger" mwlConfirmationPopover [popoverTitle]="popoverTitle"
                [popoverMessage]="popoverMessageLogout" placement="right" (confirm)="confirmClicked = true"
                (cancel)="cancelClicked=true" confirmButtonType="warning" cancelButtonType="info"
                (click)="confirmClicked=false; cancelClicked=false " [appendToBody]="true"
                (confirm)="logout()"  style="margin-left:800px">Logout</button>
        </div>
        <div class="panel-body">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                <div class="container input-group md-form form-sm form-1 pl-0" style="width:400px;">
                        <div class="input-group-prepend">
                          <span class="input-group-text cyan lighten-2" id="basic-text1"><i class="fa fa-search"></i></span>
                             
                        </div>
                       
                        <input class="form-control" type="text" placeholder="Search by name/phone/service etc"  [(ngModel)]="searchString" (ngModelChange)="search(searchString)"aria-label="Search">
                       <button (click)="search(searchString)" class="btn-info">Search</button>
                      </div>
            
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Vendor Id</th>
                        <th>Vendor Name</th>
                        <th>Service</th>
                        <th>Address</th>
                        <th>Location</th>
                        <th>Contact Person</th>
                        <th>Phone Number</th>
                        <th>Edit/Disable</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let vendor of vendors | async | paginate: { itemsPerPage: 3, currentPage: p }; let i = index">
 
                        <td>{{vendor.vnId}}</td>
                        <td>{{vendor.vnName}}</td>
                        <td>{{vendor.vnService}}</td>
                        <td>{{vendor.vnAddress}}</td>
                        <td>{{vendor.vnLocation}}</td> 
                        <td>{{vendor.name}}</td>
                        <td>{{vendor.phone}}</td>
                        <td>
                        
                            <button (click)="updateVendor(vendor.vnId)" class="btn btn-warning" style="margin-left: 10px">Edit</button>
                            <button type="button" class="btn btn-danger" mwlConfirmationPopover [popoverTitle]="popoverTitle"
                            [popoverMessage]="popoverMessage" placement="right" (confirm)="confirmClicked = true"
                            (cancel)="cancelClicked=true" confirmButtonType="warning" cancelButtonType="info"
                            (click)="confirmClicked=false; cancelClicked=false " [appendToBody]="true"
                            (confirm)="deleteVendor(vendor.vnId)" style="margin-left: 10px">Disable</button>
                            
                        
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="margin-left: 300px;">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </div>
        
    </div>
